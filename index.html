<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>demo</title>
  </head>
  <body>
    <svg id="radial_canvas" class="radial_canvas"></svg>
    <script src="https://cdn.bootcss.com/snap.svg/0.5.1/snap.svg-min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="build/main.js"></script>
    <script>
      var clientWidth = window.document.body.clientWidth;
      var clientHeight = window.document.body.clientHeight;
      var x_radius = 200;
      var x_width = 90;
      var x_fillet = 10;

      if (clientWidth < 738) {
        x_width = 56;
        x_fillet = 6;
        x_radius = (clientWidth > clientHeight ? clientHeight : clientWidth )/2 - x_width - 20;
        if (x_radius > 500) {
          x_radius = 500;
        }
      }

      new RadialNav(
        document.getElementById('radial_canvas'), {
          width: x_width,
          fillet: x_fillet,
          radius: x_radius,
          childs: [
            { label: '产品', icon: '\ue6ab', link: '/#!/products' },
            { label: '选型', icon: '\ue850', link: '/#!/selection', exact: true },
            { label: '资料', icon: '\ue604', link: '/#!/downloads', exact: true },
            { label: '资讯', icon: '\ue600', link: '/#!/articles', exact: true },
            { label: '登录', icon: '\ue6cb', link: 'http://elesa-ganter.yangben.io/signin/#!/', exact: true }
          ],
          onClick: function(event, nav) {
            window.location.href = nav.link;
          }
        });
    </script>
  </body>
</html>
